<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Food Tracker</title>
</head>
<body>
<h1>Food Tracker</h1>

<!-- Monthly Expenditure and Calorie Messages -->
<div>
    <p th:text="|Current Monthly Expenditure: ${totalExpenditure} Euros|"></p>
    <p th:text="|Current Daily Calorie Count: ${dailyCalories} kcal|"></p>
</div>

<!-- Food Entries Table -->
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Calories</th>
        <th>Price (&euro;)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="foodEntry, iStat : ${foodEntries}">
        <td th:text="${iStat.index + 1}"></td>
        <td th:text="${foodEntry.name}"></td>
        <td>
          <input type="number" th:value="${foodEntry.calories}" />
        </td>
        <td>
            <input type="number" th:value="${foodEntry.price}" />
        </td>
        <td th:text="${foodEntry.getCreatedAt().toString()}"></td>
    </tr>
    </tbody>
</table>

<!-- Warning Messages -->
<div th:if="${totalExpenditure != null && totalExpenditure > 1000}">
    <p style="color: red;">Warning: You have exceeded your monthly expenditure limit of &euro;1,000!</p>
</div>

<div th:if="${dailyCalories != null && dailyCalories > 2500}">
    <p style="color: red;">Warning: You have exceeded your daily calorie limit of 2,500 calories!</p>
</div>

<!-- Days with Exceeded Calorie Limit -->
<div>
    <h2>Days Exceeding Calorie Limit</h2>
    <ul>
        <li th:each="day : ${exceededCalorieDays}" th:text="${day}"></li>
    </ul>
</div>
</body>
</html>
